
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Logistics Dashboard</h1>

  <!-- Orders Section -->
  <div class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Orders</h2>
      <table class="table-auto w-full text-left border-collapse border border-gray-200">
          <thead>
              <tr class="bg-gray-100">
                  <th class="px-4 py-2 border">Order ID</th>
                  <th class="px-4 py-2 border">Customer</th>
                  <th class="px-4 py-2 border">Origin</th>
                  <th class="px-4 py-2 border">Destination</th>
                  <th class="px-4 py-2 border">Status</th>
              </tr>
          </thead>
          <tbody id="orders-list">
              <!-- Orders will be dynamically loaded here -->
          </tbody>
      </table>
  </div>

  <!-- Trucks Section -->
  <div class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">Trucks</h2>
      <table class="table-auto w-full text-left border-collapse border border-gray-200">
          <thead>
              <tr class="bg-gray-100">
                  <th class="px-4 py-2 border">Truck ID</th>
                  <th class="px-4 py-2 border">Driver</th>
                  <th class="px-4 py-2 border">Location</th>
                  <th class="px-4 py-2 border">Status</th>
              </tr>
          </thead>
          <tbody id="trucks-list">
              <!-- Trucks will be dynamically loaded here -->
          </tbody>
      </table>
  </div>

  <!-- Real-Time Tracking Section -->
  <div class="bg-white shadow-md rounded-lg p-4">
      <app-real-time-tracking/>
  </div>
</div>
